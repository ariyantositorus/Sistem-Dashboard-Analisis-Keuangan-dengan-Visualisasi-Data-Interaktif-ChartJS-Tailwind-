<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAnalyze - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <div class="flex items-center justify-center gap-2 mb-6">
            <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
            <h1 class="text-xl font-bold text-gray-900">FinAnalyze</h1>
        </div>
        
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                Masuk
            </button>
            
            <p id="errorMessage" class="text-red-500 text-sm text-center mt-4"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Hentikan form agar tidak reload
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Login berhasil, arahkan ke dashboard
                    window.location.href = 'index.php'; // Arahkan ke index.php
                } else {
                    errorMessage.textContent = result.message;
                }
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = 'Terjadi kesalahan. Coba lagi.';
            }
        });
    </script>
</body>
</html>
