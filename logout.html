                    </button>
                    <button onclick="handleCancel()" class="min-w-[120px] px-10 py-3 bg-gray-200 text-gray-800 text-lg font-medium rounded-lg hover:bg-gray-300 transition-colors shadow-sm">

    <script>
        function handleLogout() {
            // Simulasi proses logout
            // Nanti bisa diganti dengan API logout yang sebenarnya
            
            // Hapus session/token (contoh)
            // localStorage.removeItem('userToken');
            // sessionStorage.clear();
            
            // Redirect ke halaman login
            window.location.href = 'login.html';
        }

        function handleCancel() {
            // Kembali ke halaman dashboard
            window.location.href = 'index.html';
        }

        // Prevent going back after logout (optional)
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
    </script>
